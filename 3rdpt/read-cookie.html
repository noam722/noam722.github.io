<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function testThirdPartyCookie(){
        if (window.parent) {
            var thirdPartyCookiesEnabled =  /third_party_cookie_test=test/.test(document.cookie);
            var msg = thirdPartyCookiesEnabled && '3rdPartyCookies.supported' || '3rdPartyCookies.notSupported';
            window.parent.postMessage(msg, '*');
        }
    };
    testThirdPartyCookie()
</script>
</body>
</html>
